<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarcaro APC Payment Portal</title>
    <!-- Tailwind CSS from CDN for rapid styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- React and ReactDOM UMD builds -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Plaid Link -->
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start">
    <div id="root" class="w-full max-w-2xl p-4"></div>
    <!-- Environment and Firebase config must be defined before app.js -->
    <script type="text/javascript" src="env.js"></script>
    <script type="text/javascript" src="firebase_config.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
